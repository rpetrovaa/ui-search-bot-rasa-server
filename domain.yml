version: "2.0"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - help
  - joke
  - thanks
  - ask_how_doing
  - nlu_fallback
  - requirement_query_more_options
  - response_correct_screen
  - requirement_query:
      use_entities:
        - query_1
        - query_2
        - query_3
        - query_4
        - query_5
        - query_6
      ignore_entities:
        - query_negative
  - requirement_query_negative:
      use_entities:
        - query_negative
      ignore_entities:
        - query_1
        - query_2
        - query_3
        - query_4
        - query_5
        - query_6
slots:
  query_negative:
    type: text
    influence_conversation: true
  query_1:
    type: text
    influence_conversation: true
  query_2:
    type: text
    influence_conversation: true
  query_3:
    type: text
    influence_conversation: true
  query_4:
    type: text
    influence_conversation: true
  query_5:
    type: text
    influence_conversation: true
  query_6:
    type: text
    influence_conversation: true
responses:
  utter_greet:
    - text:
        Hi! I'm UI Search Bot. I'm here to assist you with finding the right GUI
        screens for your project. What UI screens are you looking for?
  utter_cheer_up:
    - image: https://i.imgur.com/nGF1K8f.jpg
      text: "Here is something to cheer you up:"
  utter_did_that_help:
    - text: Did that help you? If you believe you have found the right screen, please indicate the screen number in the chat.
    - text: Do you find the results helpful?  If you believe you have found the right screen, please indicate the screen number in the chat.
    - text: Are the results helpful?  If you believe you have found the right screen, please indicate the screen number in the chat.
  utter_happy:
    - text: Great, carry on!
  utter_thanks:
    - text: You are welcome!
  utter_goodbye:
    - text: Bye.
    - text: Bye, bye!
    - text: See you.
  utter_help:
    - text:
        I can help you to find GUI screens for your project. Just tell me what are
        you looking for (e.g. "login screen").
  utter_iamabot:
    - text: I am UI Search Bot. I am a bot, powered by Rasa.
